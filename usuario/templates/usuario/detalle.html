{% extends 'core/master.html' %}
{% load static %}
{% block content %}
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
            <!-- Header -->
            <div class="row">
              <div class="col-12">
                <div class="card mb-6">
                  <div class="user-profile-header d-flex flex-column flex-lg-row text-sm-start text-center mb-5">
                    <div class="flex-shrink-0 mt-n2 mx-sm-0 mx-auto">
                      <img src="{{ user.profile.imagen_perfil.url }}" alt="user image" class="d-block w-px-100 h-px-100 rounded">
                    </div>
                    <div class="flex-grow-1 mt-3 mt-lg-5">
                      <div class="d-flex align-items-md-end align-items-sm-start align-items-center justify-content-md-between justify-content-start mx-5 flex-md-row flex-column gap-4">
                        <div class="user-profile-info">
                          <h4 class="mb-2 mt-lg-6">{{ user.username }}</h4>
                        </div>
                        <a href="{% url 'user:editar_perfil' username=user.username %}" class="btn btn-primary mb-1 waves-effect waves-light">
                          <i class="ti ti-edit"></i>Edit
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--/ Header -->
          
            <!-- User Profile Content -->
            <div class="row">
              <div class="col-xl-4 col-lg-5 col-md-5">
                <!-- About User -->
                <div class="card mb-6">
                  <div class="card-body">
                    <small class="card-text text-uppercase text-muted small">About</small>
                    <ul class="list-unstyled my-3 py-1">
                      <li class="d-flex align-items-center mb-4">
                        <i class="ti ti-user ti-lg"></i><span class="fw-medium mx-2">Full Name:</span>
                        <span>{{ user.username }}</span>
                      </li>
                    </ul>
                    <small class="card-text text-uppercase text-muted small">Contacts</small>
                    <ul class="list-unstyled my-3 py-1">
                      <li class="d-flex align-items-center mb-4">
                        <i class="ti ti-mail ti-lg"></i><span class="fw-medium mx-2">Email:</span>
                        <span>{{ profile.correo }}</span>
                      </li>
                    </ul>
                  </div>
                </div>
                <!--/ About User -->
              </div>
            </div>
            <!--/ User Profile Content -->
          </div>


          {% endblock content %}
