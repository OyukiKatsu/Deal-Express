{% load static %}
<!doctype html>

<html
  lang="en"
  class="light-style layout-wide customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{% static 'usuario/' %}/src/assets/"
  data-template="horizontal-menu-template"
  data-style="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Login Basic - Pages | Vuexy - Bootstrap Admin Template</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'usuario/' %}/src/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
      rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'usuario/' %}/src/assets/vendor/fonts/fontawesome.css" />
    <link rel="stylesheet" href="{% static 'usuario/' %}/src/assets/vendor/fonts/tabler-icons.css" />
    <link rel="stylesheet" href="{% static 'usuario/' %}/src/assets/vendor/fonts/flag-icons.css" />

    <!-- Core CSS -->

    <link rel="stylesheet" href="{% static 'usuario/' %}/src/assets/vendor/css/rtl/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'usuario/' %}/src/assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css" />

    <link rel="stylesheet" href="{% static 'usuario/' %}/src/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'usuario/' %}/src/assets/vendor/libs/node-waves/node-waves.css" />

    <link rel="stylesheet" href="{% static 'usuario/' %}/src/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="{% static 'usuario/' %}/src/assets/vendor/libs/typeahead-js/typeahead.css" />
    <!-- Vendor -->
    <link rel="stylesheet" href="{% static 'usuario/' %}/src/assets/vendor/libs/@form-validation/form-validation.css" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{% static 'usuario/' %}/src/assets/vendor/css/pages/page-auth.css" />

    <!-- Helpers -->
    <script src="{% static 'usuario/' %}/src/assets/vendor/js/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="{% static 'usuario/' %}/src/assets/vendor/js/template-customizer.js"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'usuario/' %}/src/assets/js/config.js"></script>
  </head>

  <body>

    <div class="navbar-nav align-items-center">
      <div class="nav-item dropdown-style-switcher dropdown">
        <a class="nav-link btn btn-text-secondary btn-icon rounded-pill dropdown-toggle hide-arrow waves-effect waves-light" href="javascript:void(0);" data-bs-toggle="dropdown">
          <i class="ti ti-md ti-moon-stars"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-start dropdown-styles">
          <li>
            <a class="dropdown-item waves-effect" href="javascript:void(0);" data-theme="light">
              <span class="align-middle"><i class="ti ti-sun me-3"></i>Light</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item waves-effect active" href="javascript:void(0);" data-theme="dark">
              <span class="align-middle"><i class="ti ti-moon-stars me-3"></i>Dark</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item waves-effect" href="javascript:void(0);" data-theme="system">
              <span class="align-middle"><i class="ti ti-device-desktop-analytics me-3"></i>System</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  




















    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-6">
          <!-- Login -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center mb-6">
                <a href="{% url 'index_marketplace' %}" class="app-brand-link">
                  <span class="app-brand-logo demo">
                    
                      <img width="52" height="72" viewBox="0 0 32 22" fill="none" src="/media/core/logo.png" alt="Image not found" />
                      
                  </span>
                  <span class="app-brand-text demo menu-text fw-bold">Deal Express</span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-1">Welcome to Deal Express! 👋</h4>
              <p class="mb-6">Please sign-in to your account to continue</p>

              <!-- Form -->
              <form id="formAuthentication" class="mb-4 fv-plugins-bootstrap5 fv-plugins-framework" method="Post" novalidate="novalidate">
                {% csrf_token %}
                <div class="mb-6 fv-plugins-icon-container">
                  <label for="id_username" class="form-label">Username</label>
                  <input  type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" aria-invalid="true" id="id_username" class="form-control" placeholder="Enter your username" autofocus="">
                  <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div></div>
                <div class="mb-6 form-password-toggle fv-plugins-icon-container">
  
                  <label class="form-label" for="id_password">Password</label>
                  <div class="input-group input-group-merge has-validation">
                    <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control" placeholder="············" aria-describedby="password">
                    <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
                  </div>
                  <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
                </div>
                <div class="my-8">
                  <div class="d-flex justify-content-between">
                    <div class="form-check mb-0 ms-2">
                      <input class="form-check-input" type="checkbox" id="remember-me">
                      <label class="form-check-label" for="remember-me"> Remember Me </label>
                    </div>
                    <a href="auth-forgot-password-basic.html">
                      <p class="mb-0">Forgot Password?</p>
                    </a>
                  </div>
                </div>
                <div class="mb-6">
                  <button class="btn btn-primary d-grid w-100 waves-effect waves-light" type="submit">Login</button>
                </div>
              <input type="hidden">
            </form>
             <!-- /Form -->

              <p class="text-center">
                <span>New on our platform?</span>
                <a href="{% url 'user:registration' %}">
                  <span>Create an account</span>
                </a>
              </p>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="{% static 'usuario/' %}/src/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="{% static 'usuario/' %}/src/assets/vendor/libs/popper/popper.js"></script>
    <script src="{% static 'usuario/' %}/src/assets/vendor/js/bootstrap.js"></script>
    <script src="{% static 'usuario/' %}/src/assets/vendor/libs/node-waves/node-waves.js"></script>
    <script src="{% static 'usuario/' %}/src/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="{% static 'usuario/' %}/src/assets/vendor/libs/hammer/hammer.js"></script>
    <script src="{% static 'usuario/' %}/src/assets/vendor/libs/i18n/i18n.js"></script>
    <script src="{% static 'usuario/' %}/src/assets/vendor/libs/typeahead-js/typeahead.js"></script>
    <script src="{% static 'usuario/' %}/src/assets/vendor/js/menu.js"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'usuario/' %}/src/assets/vendor/libs/@form-validation/popular.js"></script>
    <script src="{% static 'usuario/' %}/src/assets/vendor/libs/@form-validation/bootstrap5.js"></script>
    <script src="{% static 'usuario/' %}/src/assets/vendor/libs/@form-validation/auto-focus.js"></script>

    <!-- Main JS -->
    <script src="{% static 'usuario/' %}/src/assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="{% static 'usuario/' %}/src/assets/js/pages-auth.js"></script>
  </body>
</html>
